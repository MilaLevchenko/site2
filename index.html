<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Design Studio</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style1.css">

</head>
<body>
<!-- Основной контейнер -->
<div class="container">

  <header style="padding-top:5px;">
    <div id="logo" style="float:left">
      <img src="images/logo.png">
    </div>
    <div id="contacts" style="float:right;">
      <i class="fa fa-mobile fa-lg"></i> +7-944-650-1720 |
      <i class="fa fa-envelope fa-lg"></i> info@business.ru
      <i class="fa fa-facebook-square fa-2x" style="margin-left:10px; color: blue;"></i>
    </div>
    <div class="clearfix"></div>
  </header>

  <nav></nav>

  <div id="header-bottom"></div>

  <!-- Блок об услугах компании -->
  <div id="main">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <!-- Блок об основных методах компании -->
  <div id="method">
    <div class="row"></div>
  </div>

  <!-- Блок, содержащий портфолио компании -->
  <div id="work">
    <div class="row"></div>
  </div>
</div>

<footer></footer>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
